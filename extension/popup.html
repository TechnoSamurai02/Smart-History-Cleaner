<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto History Cleaner</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <h1>Auto History Cleaner</h1>
    
    <div class="toggle-container">
      <span>Auto Mode</span>
      <label class="switch">
        <input type="checkbox" id="autoModeToggle">
        <span class="slider"></span>
      </label>
    </div>

    <div class="add-site">
      <input type="text" id="siteInput" placeholder="Enter site (e.g. youtube.com)" />
      <button id="addSite">Add</button>
    </div>

    <ul id="siteList"></ul>

    <button id="clearMatching" class="danger">Clear Matching History</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
